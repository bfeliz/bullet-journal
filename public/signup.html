<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bullet Journal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="assets/favicon2.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Nanum+Gothic|Shadows+Into+Light&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/static-style.css" type="text/css" />
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo" id="logo">Bullet Journal</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12 white main">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="email@email.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="">
          </div>
          <button type="submit" class="btn btn-default  cyan lighten-1 waves-effect waves-light">Sign Up</button>
        </form>
        <p>Or log in <a class="here" href="/">here</a></p>
        <br>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
